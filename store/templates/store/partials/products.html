<div class="pt-20 pb-10 px-8 w-full bg-teal-400">
    
    <div class="bg-pink-600">
        <div>
            <div>
                <img src="" alt="">
            </div>
            <div>
                <h1>Shop with us. Shop for good.</h1>
            </div>
        </div>
    </div>
    <div class="max-w-4xl mx-auto mt-20 flex items-center gap-6 flex-col md:flex-row md:flex-wrap">
    {% for product in products %}
    <div class="w-1/3 bg-white gap-6 p-5">   
    <a href="{% url 'product_detail' product.category.slug product.slug %}">
            {% if product.image %}
            <div>
            <img src="{{product.image.url}}" alt="image of {{product.title}}">
            </div>
            {% endif %}
        <h1 class="text-2xl">{{product.title}}</h1>
        <p class="font-sm">${{product.get_display_price}}</p>
    </a>
    </div>
    {% endfor %}
    </div>
</div>

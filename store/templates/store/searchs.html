{% extends 'core/base.html' %}

{% block  title %}Search{% endblock %}


{% block content %}
<div class="mt-20 mb-10 pt-16 md:pt-20 pb-6 px-8">
      <div class="">
        <div class="md:mx-20 xl:mx-36 mt-10 mb-10">
        <h3 class="mt-8 text-xs">Search result for "{{query}}":</h3>
        </div>
        <div class="md:mx-20 xl:mx-36 lg:mx-32 grid grid-cols-1 gap-8 md:grid-cols-3 xl:grid-cols-4">
          {% if products %}
          {% for product in products %}
          <div class="w-60 h-96 rounded-md bg-slate-200 p-5 shadow-lg">
            <img src="{{product.image.url}}" alt="" class="w-48 rounded-lg">
            <div class="flex flex-col mt-6">
              <p class="text-red-600 font-semibold text-xl">{{product.title}}</p>
              <h3 class="font-bold text-2xl text-black">${{product.get_display_price}}</h3>
            </div>
            <div class="mt-6">
              <button class="w-full bg-red-500 px-2 py-0.5 text-white">Add to cart</button>
            </div>
          </div>
          {% endfor %}
          {% endif %}

        </div>
    </div>
{% endblock %}
